                <label for="id_test_name">Name</label>

            <div class="form-group">

            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control" name="description" id="id_description" rows="3"
                    placeholder="Enter description of Test"></textarea>
            </div>

            <div class="form-group">
                <label for="id_engines">Select Languages</label>
                <script>
                    function showSelectedItems() {
                        var selectElement = document.getElementById("id_engines");
                        var selectedItems = [];
                        for (var i = 0; i < selectElement.options.length; i++) {
                            if (selectElement.options[i].selected) {
                                selectedItems.push(selectElement.options[i].value);
                            }
                        }
                        var selectedItemsText = selectedItems.join(", ");
                        let elem = document.getElementById("selectedItems");
                        elem.value = selectedItemsText;
                        console.log(elem.clientHeight, elem.scrollHeight);
                        elem.rows -= 1;
                        while (elem.clientHeight < elem.scrollHeight) {
                            elem.rows += 1;
                        }

                    }
                </script>
                <script type="text/javascript">
                    window.addEventListener("load", function () {
                        showSelectedItems();
                    }, false);
                </script>
                <textarea type="text" class="form-control" id="selectedItems" rows="2" disabled> </textarea>

                <select multiple class="form-control" name="engines" id="id_engines" onchange="showSelectedItems()">
                    <option value="C PCRE2" selected>C PCRE2</option>
                    <option value="Crystal" selected>Crystal</option>
                    <option value="C++ STL" selected>C++ STL</option>
                    <option value="C++ Boost" selected>C++ Boost</option>
                    <option value="C++ SRELL" selected>C++ SRELL</option>
                    <option value="C# Mono" selected>C# Mono</option>
                    <option value="C# .Net Core" selected>C# .Net Core</option>
                    <option value="D dmd" selected>D dmd</option>
                    <option value="D ldc" selected>D ldc</option>

                    <option value="Go" selected>Go</option>
                    <option value="Java" selected>Java</option>
                    <option value="Kotlin" selected>Kotlin</option>
                    <option value="Nim" selected>Nim</option>

                    <option value="Perl" selected>Perl</option>
                    <option value="PHP" selected>PHP</option>
                    <option value="Python 2" selected>Python 2</option>
                    <option value="Python 3" selected>Python 3</option>
                    <option value="Python PyPy2" selected>Python PyPy2</option>
                    <option value="Python PyPy3" selected>Python PyPy3</option>
